<br><br>
As if the Sea should part
<br>
</h1>

<p style="
font-size:20pt;
position: relative;
left: 36%;
">
<i>by Emily Dickinson</i> <br><br>
As if the Sea should part<br><br>
And show a further Sea—<br><br>
And that—a further—and the Three<br><br>
But a presumption be—<br><br>
Of Periods of Seas—<br><br>
Unvisited of Shores—<br><br>
Themselves the Verge of Seas to be—<br><br>
Eternity—is Those—<br><br>

</p>
