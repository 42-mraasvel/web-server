name: C/C++ CI

on:
  push:
    branches: [ main ]
    # branches: [ main, '*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: catch
      run: ./run.sh catch
