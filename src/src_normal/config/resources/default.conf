server {
    listen localhost:8080;
    listen 8081;
    listen 8082;

    client_body_size 10g;
    server_name localhost www.localhost;

    error_page 404 /path/404.html;
    location / {
        root www;
        allowed_methods GET POST DELETE;
        autoindex off;
        cgi .php /hellow;
    }
}
