server {
    listen 127.0.0.1:8080;
    listen 8081;
    listen 8082;

    server_name localhost www.localhost;
    client_body_size 1m;

    error_page 404 /path/404.html;
    location / = {
        root www;
        allowed_methods GET POST;
        autoindex off;
        cgi .php /php;
    }
    location /www {
        root data;
        allowed_methods DELETE;
        autoindex off;
        index home.html;
        cgi .php /php;
    }
    location /test/ {
        root tmp;
        allowed_methods GET POST;
        autoindex on;
        cgi .php /php;
    }
}
